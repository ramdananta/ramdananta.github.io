<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Link Tree</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile Picture -->
      <div class="profile">
        <img
          src="itachi.gif"
          alt="error-image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">Follow Me</p>
      </div>

      <!-- Link Tree Button -->
      <div class="link">
        <a
          href="https://www.instagram.com/ramdananta_77"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://www.tiktok.com/@dewaram66"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >TikTok</a
        >
        <a
          href="https://www.facebook.com/@dewa.ram.334"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Facebook</a
        >
        <a
          href="https://www.youtube.com/@dewaram77"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >YouTube</a
        >
      </div>

      <!-- Footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <p>Made by DewaRamðŸ”¥</p>
      </div>
    </div>
  </body>
</html>
